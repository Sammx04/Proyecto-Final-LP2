<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Appliance Center</title>


  <!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
 <div th:include="usuario/template_usuario.html::header"></div>

    <!-- Page Content -->
    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
	  <br>
      <h1 class="mt-4 mb-3">
        Appliance Center<small>Resumen de la orden</small>
      </h1>

      <ol class="breadcrumb" style="background-color: #f3f2ee;">
        <li class="breadcrumb-item" ><a th:href="@{/}" style="color: #000000;">Home</a></li>
        <li class="breadcrumb-item active">Orden</li>
      </ol>
	  <br>
	  <br>
	  <br>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
             <div class="card-body">
              <h5 class="card-title">
				<strong>DATOS ORDEN</strong>
				</h5>
				 <hr>
              <h6 th:text=" 'Nombre: '+ ${usuario.nombre}"> </h6>
              <h6 th:text="'Correo: '+  ${usuario.email}"></h6>
              <h6 th:text="'DirecciÃ³n: '+ ${usuario.direccion}" ></h6>

			  <br>
			  <br>

			   <h5 class="card-title">
			   <strong>PRODUCTOS</strong>
			   </h5>
			  <hr>
			                <br>
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">PRODUCTO</th>
                      <th scope="col">PRECIO</th>
                      <th scope="col">CANTIDAD</th>
                      <th scope="col">TOTAL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dtorden:${cart}">
                     <td th:text="${dtorden.nombre}"></td>
                     <td th:text="${dtorden.precio}"></td>
                     <td th:text="${dtorden.cantidad}"></td>
                     <td th:text="${dtorden.total}"></td>

                   </tr>
                 </tbody>
               </table>
             </div>

           </div>
         </div>


         <div class="col-lg-3">
          <h2 class="card-title">Resumen Orden</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text=" 'Total: '+ ${orden.total} "> </h5></li>
            <a th:href="@{saveOrder}" class="btn btn-dark">Generar</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="usuario/template_usuario.html::footer">
	</div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
