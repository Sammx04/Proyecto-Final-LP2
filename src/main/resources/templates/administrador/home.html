<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Appliance Center </title>

<!-- Google Font -->


<!-- Bootstrap core CSS -->
<link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="administrador/template_admin.html::header"></div>

	<!-- Navigation -->
	<div class="banner">
		 <img id="carrusel" src="images/banner1.jpg" alt="banner">
	   </div> <br>
	<!-- Page Content -->
	<div class="container">
	
		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top"
						th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>
			


		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script>
				    const images = [
				        'images/banner1.jpeg',
				        'images/banner2.jpeg',
				    ];
				    let currentIndex = 0;

				    function changeImage() {
				        currentIndex = (currentIndex + 1) % images.length;
				        document.getElementById('carrusel').src = images[currentIndex];
				    }

				    setInterval(changeImage, 3000); // Cambia cada 3 segundos
		</script>
</body>

</html>
