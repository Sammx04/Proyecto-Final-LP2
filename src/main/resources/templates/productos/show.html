<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Appliance Center</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
   <div th:include="administrador/template_admin.html::header" ></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <br>
  <h1 class="mt-4 mb-3">
   Appliance Center <small>Productos</small>
  </h1>

  <ol class="breadcrumb" style="background-color: #f3f2ee;">
    <li class="breadcrumb-item"><a th:href="@{/}" style="color: #000000;">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>
  <br>
  
  <a class="btn btn-primary" th:href="@{/productos/create}" > Crear Producto</a>
  <br>
  <br>
  <br>
  <h2>Productos</h2>
  <BR>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">NOMBRE</th>
        <th scope="col">DESCRIPCIÓN</th>
        <th scope="col">INVENTARIO</th>
        <th scope="col">PRECIO</th>
        <th scope="col">ACCIÓN</th>
        <th scope="col">ACCIÓN</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto:${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a  class="btn btn-warning" th:href="@{productos/edit/{id} (id=${producto.id}) }">Editar</a> </td>
        <td><a  class="btn btn-danger" th:href="@{productos/delete/{id} (id=${producto.id}) }">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>
<!-- /.container -->
 <div th:include="administrador/template_admin.html::footer" ></div>

 <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
